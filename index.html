<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/board.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 data-clock>00:00</h2>
    <form data-nick-name="form" id="nick-name-form">
      <input type="text" />
    </form>
    <h1 data-nick-name="phrase" class="welcome-phrase hidden"></h1>
    <div class="graph">
      <ul class="months">
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
        <li>May</li>
        <li>Jun</li>
        <li>Jul</li>
        <li>Aug</li>
        <li>Sep</li>
        <li>Oct</li>
        <li>Nov</li>
        <li>Dec</li>
      </ul>
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="squares">
        <!-- added via javascript -->
      </ul>
    </div>
  </body>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/githubContribution.js"></script>
</html>
